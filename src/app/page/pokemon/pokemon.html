<header>BATALLA POKEMON</header>
<body>
   <input type="string" class ="form-control" placeholder="Personaje"[(ngModel)]="newnombre"/>
   <input type="number" class ="form-control" placeholder="Poder"[(ngModel)]="newpoder" />
   <button id='datos' class="nt-2 btn btn-primary" (click)="addCharacter()">datos</button>
    <ol>
    <li *ngFor="let character of characters(); 
    let idx = index; trackBy: trackById">
    <span>{{ idx }} - {{ character.nombre }}</span>
    <strong [ngClass]="powerClass()">
      ({{ character.poder }})
    </strong>
</li> 
  </ol>
</body>
