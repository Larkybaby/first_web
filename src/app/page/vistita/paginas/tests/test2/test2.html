<section id="lenguajeamor" class="container bg-white">
    <div>
<div *ngIf="!terminamos() && indice() == 0">
    <h2>Bienvenido al test de cual es tu lenguaje de amor</h2>
    <div class="flex justify-center items-center">
        <img loading="lazy" decoding="async" fetchpriority="low"
        class="w-50 h-50"
        [src]="imagen()"
        >
    </div>
    <br>
    <button 
    class="bg-red-600 text-white hover:bg-red-100 hover:text-black" 
    (click)="iniciar()">Comenzar</button>

</div>
<div *ngIf="!terminamos() && indice()>=1">
    <p *ngIf="!terminamos()">pregunta {{indice()}} de {{lenguajedelamorpreguntas.length - 1}}</p>
    <h2>{{ lenguajedelamorpreguntas[indice()].texto }}</h2>
<div class="bg-amber-50 border rounded-lg max-w-full h-sm h-full flex flex-col items-center justify-center p-4">
    <h1 class="inline-flex justify-center"
    ><button (click)="respuesta(1)"
    class="border:rounded-lg bg-red-600 w-16 h-16 m-1"
    >1</button>

<button (click)="respuesta(2)"
class="border:rounded-lg bg-red-400 w-16 h-16 m-1"
>2</button>
<button (click)="respuesta(3)"
class="border:rounded-lg bg-amber-200 w-16 h-16 m-1"
>3</button>
<button (click)="respuesta(4)"
class="border:rounded-lg bg-lime-300 w-16 h-16 m-1"
>4</button>
<button (click)="respuesta(5)"
class="border rounded-lg bg-lime-500 w-16 h-16 m-1"
>5</button>
</h1>
</div>
</div>
</div>

<div *ngIf="terminamos()">
<h1>tu resultado es:<br>
</h1>
<h1>{{lenguajedelamor()}}</h1>
<div class="flex justify-center">    <img loading="lazy" decoding="async" fetchpriority="low"
class=" items-center border rounded-lg"
[src]="imagen()">
</div>
<br>
<br>
<button (click)="reiniciar()" >reintentar</button>
</div>
<br>
</section>
